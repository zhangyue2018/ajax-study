<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 发送 AJAX请求</title>
    <link crossorigin="anonymous" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">jQuery发送AJAX请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用型方法ajax</button>
    </div>
    <script>
        $('button').eq(0).click(function(){
            $.get('http://127.0.0.1:8000/juery-server', {a:100, b:100}, function(data) {
                console.log('get---data----', data);
            }, 'json'); // 'json'：响应体数据的类型
        });

        $('button').eq(1).click(function() {
            $.post('http://127.0.0.1:8000/juery-server', {a: 'a', b: 'b'}, function(data) {
                let obj = JSON.parse(data);
                console.log('post---data----', obj);
            });
        });

        $('button').eq(2).click(function() {
            $.ajax({
                // url
                url: 'http://127.0.0.1:8000/juery-server',
                // 请求类型
                type: 'GET',
                // 头信息
                headers: {
                    c: 300,
                    d: 400
                },
                // 请求参数
                data: {a: 'aa', b: 'bb'},
                // 响应体数据类型
                dataType: 'json',
                // 成功的回调
                success: function(data) {
                    console.log('ajax-----data:', data);
                },
                // 失败的回调
                error: function(err) {
                    console.log('~~出错啦~~~');
                    console.log(err);
                },
                // 超时
                timeout: 2000
            });
        });
    </script>
</body>
</html>
