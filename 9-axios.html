<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <title>axios 发送 AJAX请求</title>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        const btns = document.querySelectorAll('button');

        // 配置baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000';

        btns[0].onclick = function() {
            // GET请求
            axios.get('/axios-server', {
                // url参数
                params: {
                    id: 100,
                    vip: 7
                },
                // 请求头信息
                headers: {
                    name: 'guigu',
                    age: 19
                },

            }).then(value => {
                console.log(value);
            });
        }

        btns[1].onclick = function() {
            axios.post('/axios-server', {
                username: 'admin',
                password: 'admin'
            }, {
                params: {
                    id: 200,
                    vip: 5
                },
                headers: {
                    name: 'zy',
                    age: 20
                }
            });
        }

        btns[2].onclick = function() {
            axios({
                // 请求方法
                method: 'POST',
                // url
                url: '/axios-server',
                // 请求头
                headers: {
                    a: 100,
                    b: 200
                },
                // 请求参数
                params: {
                    vip: 10,
                    level: 30
                },
                // 请求体
                data: {
                    username: 'admin',
                    password: 'admin'
                }
            }).then(res => {
                console.log(res);
                // 响应状态码
                console.log(res.status);
                // 相应状态字符串
                console.log(res.statusText);
                // 响应头
                console.log(res.headers);
                // 响应体
                console.log(res.data);
            });
        }



    </script>
</body>
</html>
